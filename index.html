<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Streak Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #022c22, #000000);
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      margin: 0; /* Reset default margin */
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Set a translucent black background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .modal-overlay.closing {
      animation: fadeOut 0.3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .modal-content {
      background: linear-gradient(to bottom right, #022c22, #000000);
      border: 1px solid #065f46;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      transform: scale(0.9);
      opacity: 0;
      animation: zoomIn 0.3s forwards 0.1s;
    }

    .modal-content.closing {
      animation: zoomOut 0.3s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes zoomOut {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.9); opacity: 0; }
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #065f46;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      z-index: 1001;
    }

    .close-button:hover {
      background: #047857;
      transform: rotate(90deg);
    }

    .form-iframe {
      width: 100%;
      height: 80vh; /* Give height for iframe */
      border: none;
      border-radius: 8px;
    }

    .form-button {
      background: linear-gradient(to right, #065f46, #047857);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px auto;
    }

    .form-button:hover {
      background: linear-gradient(to right, #047857, #059669);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .flag {
      position: absolute;
      top: 10px;
      left: -30px;
      background: linear-gradient(to bottom, #ffd700, #ffcc00);
      color: black;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      transform: rotate(-10deg);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto; /* Center the spinner */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root" class="px-4 py-6"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const StreakDashboard = () => {
      const [streakData, setStreakData] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [isClosing, setIsClosing] = useState(false);
      const [loading, setLoading] = useState(true); // Loading state

      const googleSheetWebAppURL = "https://script.google.com/macros/s/AKfycbz4ssOVRwE8fSbxSFXjZQfD_3oIo3N_mnMhKlPKEsL9uI7FDRQmHaRIv5OqTZwMFlyp6w/exec";

      useEffect(() => {
        fetch(googleSheetWebAppURL)
          .then((res) => res.json())
          .then((data) => {
            const sortedData = data.sort((a, b) => b["Total PH"] - a["Total PH"]);
            setStreakData(sortedData);
            setLoading(false); // Set loading to false once data is fetched
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            setLoading(false); // Ensure loading is also hidden on error
          });
      }, []);

      const handleCloseForm = () => {
        setIsClosing(true);
        setTimeout(() => {
          setShowForm(false);
          setIsClosing(false);
        }, 300);
      };

      const targetDate = new Date("2025-06-25");
      const today = new Date();
      const daysLeft = Math.max(0, Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24)));
      const motivation = "‚è≥ ‡¶∏‡¶Æ‡ßü‡¶ï‡ßá ‡¶ï‡¶æ‡¶ú‡ßá ‡¶≤‡¶æ‡¶ó‡¶æ‡¶ì, ‡¶∏‡ßç‡¶¨‡¶™‡ßç‡¶® ‡¶π‡¶æ‡¶§‡¶õ‡¶æ‡¶®‡¶ø ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡ßá!";

      return (
        <div className="max-w-7xl mx-auto space-y-8 pt-8"> {/* Added padding at the top */}
          <div className="text-center space-y-2">
            <h1 className="text-4xl font-bold text-green-100">
              üìÜ {daysLeft} ‡¶¶‡¶ø‡¶® ‡¶¨‡¶æ‡¶ï‡¶ø!
            </h1>
            <p className="text-lg text-green-300">{motivation}</p>
          </div>

          <button 
            onClick={() => setShowForm(true)} 
            className="form-button"
          >
            <i className="fas fa-plus"></i> Add Your Progress
          </button>

          {showForm && (
            <div className={`modal-overlay ${isClosing ? 'closing' : ''}`}>
              <div className={`modal-content ${isClosing ? 'closing' : ''}`}>
                <button 
                  onClick={handleCloseForm} 
                  className="close-button"
                >
                  √ó
                </button>
                <iframe 
                  src="https://docs.google.com/forms/d/e/1FAIpQLSe0XKnf3N85-R0L3sil9Z492qOkylxMiVlJwpaXMFGPfKBAGA/viewform?embedded=true" 
                  className="form-iframe"
                >
                  Loading‚Ä¶
                </iframe>
              </div>
            </div>
          )}

          {loading ? ( // Conditional rendering for loading spinner
            <div className="text-center">
              <div className="loading-spinner"></div>
              <p className="text-green-300">Loading data...</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {streakData.map((user, index) => (
                <div
                  key={index}
                  className="relative rounded-3xl shadow-2xl border border-green-800 bg-gradient-to-br from-green-900 via-green-950 to-black hover:shadow-xl hover:shadow-green-700 transition-shadow duration-300 p-6 space-y-4"
                >
                  {(index === 0 || index === 1 || index === 2) && (
                    <div className="flag">
                      üèÜ {index === 0 ? "1st" : index === 1 ? "2nd" : "3rd"}
                    </div>
                  )}

                  <div className="flex items-center justify-between">
                    <h2 className="text-2xl font-semibold text-green-100">{user.Name}</h2>
                    <span className="text-sm font-medium text-white flex items-center gap-1">
                      {user.Streak >= 7 ? "üî• On Fire" : (user.Streak >= 4 ? "‚ö° Focused" : "üå± Just Started")}
                    </span>
                  </div>

                  <div className="flex flex-col space-y-2 text-sm text-gray-300">
                    <div className="flex items-center gap-2">
                      <i className="fas fa-fire text-red-400 mr-2"></i> Streak:{" "}
                      <span className="font-medium text-white">{user.Streak} days</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <i className="fas fa-sun text-yellow-400 mr-2"></i> Today PH:{" "}
                      <span className="font-medium text-white">{user["Today PH"]}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <i className="fas fa-chart-bar text-blue-400 mr-2"></i> Total PH:{" "}
                      <span className="font-medium text-white">{user["Total PH"]}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <i className="fas fa-medal text-green-400 mr-2"></i> Level:{" "}
                      <span className="font-medium text-white">{user.Level}</span>
                    </div>
                  </div>

                  <div className="pt-4 border-t border-green-700 text-sm text-gray-200 space-y-2">
                    <div className="flex items-center gap-2">
                      <i className="fas fa-bullseye text-purple-400 mr-2"></i> Goal:{" "}
                      <span className="font-medium text-white">{user.Goal || "Not Set"}</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <i className="fas fa-calendar-alt text-pink-400 mr-2"></i> Deadline:{" "}
                      <span className="font-medium text-white">
                        {user.Deadline ? new Date(user.Deadline).toLocaleDateString() : "Not Set"}
                      </span>
                    </div>
                    <div className="flex items-center gap-2">
                      <i className="fas fa-bolt text-yellow-400 mr-2"></i> Progress:
                      <div className="flex-1">
                        <div className="w-full bg-green-800 rounded-full h-3 ml-2">
                          <div
                            className="bg-green-400 h-3 rounded-full"
                            style={{ width: `${user.Progress || 0}%` }}
                          ></div>
                        </div>
                      </div>
                      <span className="ml-2 font-medium text-white">{user.Progress || 0}%</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}

          <footer className="text-center text-sm text-green-300 pt-6">
            üèÅ 70 Days Challenge | Designed by <span className="font-semibold text-white">Tanveer</span>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<StreakDashboard />, document.getElementById("root"));
  </script>
</body>
</html>
  </body>
</html>
